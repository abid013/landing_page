<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <title>Sakib Gym</title>
</head>

<body>
    <header>
        <!-- left box for logo -->
        <div class="lef">
            <img src="https://cdn.pixabay.com/photo/2022/02/05/18/53/fitness-6995550_960_720.png" alt="Logo Error">
            <div>Sakib Gym</div>
        </div>
        <!-- nav box for navber -->
        <div class="mid">
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallary</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </div>
        <!-- right box for button  -->
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email us</button>
        </div>
    </header>
    
    <div class="container">
        <h1>Join Now Our gym</h1>
        <h2>Fill Up This Form</h2>
        <form action="">
            <div class="form-group">
                <label for="">Enter Your Name</label><br>
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="">Enter Your Email</label><br>
                <input type="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <label for="">Enter Your Number</label><br>
                <input type="number" placeholder="Enter Your Number">
            </div>
            <div class="form-group">
                <label for="">Enter Your Gander</label><br>
                <input type="text" placeholder="Enter Your Gander">
            </div>
            <div class="form-group">
                <label for="">Enter Your Age</label><br>
                <input type="number" placeholder="Enter Your Age">
            </div>
        </form>
        <button class="btn ">
            Submit Here
        </button>
    </div>
</body>

</html>
